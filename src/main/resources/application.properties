#spring.application.name=MultipleDB
#server.servlet.context-path=/MultipleDB
server.port=8081

spring.datasource.primary.url=jdbc:mysql://localhost:3306/abc1?createDatabaseIfNotExist=true
spring.datasource.primary.jdbcUrl=${spring.datasource.primary.url}
spring.datasource.primary.username=root
spring.datasource.primary.password=123456
spring.datasource.primary.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.secondary.url=jdbc:mysql://localhost:3306/abc2?createDatabaseIfNotExist=true
spring.datasource.secondary.jdbcUrl=${spring.datasource.secondary.url}
spring.datasource.secondary.username=root
spring.datasource.secondary.password=123456
spring.datasource.secondary.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

